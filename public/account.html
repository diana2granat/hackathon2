<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Account</h1>
    <form id="expenseForm">
        <label for="income">Monthly Income:</label>
        <input type="number" id="income" name="income" required><br>

        <label for="expense1">Expense January:</label>
        <input type="number" id="expense1" name="expense1"><br>

        <label for="expense2">Expense February:</label>
        <input type="number" id="expense2" name="expense2"><br>

        <label for="expense3">Expense March:</label>
        <input type="number" id="expense3" name="expense3"><br>

        <label for="expense4">Expense April:</label>
        <input type="number" id="expense4" name="expense4"><br>

        <label for="expense5">Expense May:</label>
        <input type="number" id="expense5" name="expense5"><br>

        <label for="expense6">Expense June:</label>
        <input type="number" id="expense6" name="expense6"><br>

        <label for="expense7">Expense July:</label>
        <input type="number" id="expense7" name="expense7"><br>

        <label for="expense8">Expense August:</label>
        <input type="number" id="expense8" name="expense8"><br>

        <label for="expense9">Expense September:</label>
        <input type="number" id="expense9" name="expense9"><br>

        <label for="expense10">Expense October:</label>
        <input type="number" id="expense10" name="expense10"><br>

        <label for="expense11">Expense November:</label>
        <input type="number" id="expense11" name="expense11"><br>

        <label for="expense12">Expense December:</label>
        <input type="number" id="expense12" name="expense12"><br>

        <button type="submit">Submit</button>
    </form>
    <canvas id="myChart"></canvas>
    <script src="chart.js"></script>
</body>
</html>
